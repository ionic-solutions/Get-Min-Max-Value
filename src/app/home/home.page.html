<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Max & Min Value
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-title> All numbers </ion-card-title>
    <p> {{this.all_N}} </p>

    <h1> Maximum Numbers </h1>
    <p> {{this.max_N}} </p>
    
    <h1> Minimum Numbers </h1>
    <p> {{this.min_N}} </p>
  </ion-card>

</ion-content>
